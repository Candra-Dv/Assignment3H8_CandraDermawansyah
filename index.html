<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="script.js" type="module"></script>
    <title>Document</title>
</head>

<body>
    <nav class="navbar bg-body-tertiary shadow p-3 mb-5" style="background-color: rgb(77, 75, 75) !important;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: white; font-weight: bold;">
                <img src="img/covid-19.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                COVID-19 TRACKER
            </a>
        </div>
    </nav>

    <main class="container" id="maincontent">
        <section class="row justify-content-center my-5">
            <div class="col-md-9">
                <div class="card border-0 shadow">
                    <div class="card-body">
                        <form class="d-flex" role="search">
                            <select class="form-select me-2" id="countries" aria-label="Default select example">
                                <option disabled selected>Pilih Negara</option>
                            </select>
                            <button type="button" id="btn-show" class="btn btn-primary">Cari</button>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>

    <section class="row row-cols-md-4 g-5 mx-5 justify-content-center">
        <div class="col">
            <div class="card">
                <img src="img/ActiveCase.png" class="card-img-top p-1" alt="...">
                <div class="card-body">
                    <h3 class="card-title mb-3 text-center">Active Cases</h3>
                    <h2 class="text-warning fw-bold text-center" id="active-case">0</h2>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <img src="img/NewCase.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h3 class="card-title mb-3 text-center">New Cases</h3>
                    <h2 class="text-primary fw-bold text-center" id="new-case">0</h2>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <img src="img/RecoveryCase.png" class="card-img-top p-1" width="50%" alt="...">
                <div class="card-body">
                    <h3 class="card-title mb-3 text-center">Recovered Cases</h3>
                    <h2 class="text-success fw-bold text-center" id="recovery-case">0</h2>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <img src="img/TotalCase.png" class="card-img-top p-1" alt="...">
                <div class="card-body">
                    <h3 class="card-title mb-3 text-center">Total Cases</h3>
                    <h2 class="text-primary fw-bold text-center" id="total-case">0</h2>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <img src="img/DeathTotal.png" class="card-img-top p-1" alt="...">
                <div class="card-body">
                    <h3 class="card-title mb-3 text-center">Total Deaths</h3>
                    <h2 class="text-danger fw-bold text-center" id="death-total">0</h2>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <img src="img/TestTotal.png" class="card-img-top p-1" alt="...">
                <div class="card-body">
                    <h3 class="card-title mb-3 text-center">Total Test</h3>
                    <h2 class="text-success fw-bold text-center" id="test-total">0</h2>
                </div>
            </div>
        </div>
        </div>
    </section>

    <footer class="footer p-2 mt-5" style="background-color: rgb(77, 75, 75)">
        <div class="footer-list text-center" style="color: white;">
          <p>Copy Right by Candra Dermawansyah</p>
        </div>
      </footer>

</body>

</html>
